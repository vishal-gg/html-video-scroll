<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
    }

    /* Lenis */
    html.lenis, html.lenis body {
      height: auto;
    }

    .lenis.lenis-smooth {
      scroll-behavior: auto !important;
    }

    /* Loading screen */
    .loader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-text {
      font-size: 18px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .loader-bar {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .loader-fill {
      height: 100%;
      background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
      width: 0%;
      transition: width 0.1s ease;
    }

    /* Scene-1 Video Section */
    .scene-1-section {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
    }

    .scene-1-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Tap to play overlay */
    .tap-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      z-index: 10;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }

    .tap-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .play-button {
      width: 80px;
      height: 80px;
      border: 3px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .play-button:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.1);
    }

    .play-button svg {
      width: 30px;
      height: 30px;
      margin-left: 5px;
      fill: #fff;
    }

    .tap-text {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0.8;
    }

    /* Canvas-1 section */
    .canvas-1-section {
      position: relative;
      height: 150vh;
    }

    .canvas-container {
      position: sticky;
      top: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #frame-canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Scroll hint */
    .scroll-hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .scroll-hint.visible {
      opacity: 1;
      visibility: visible;
    }

    .scroll-hint.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .scroll-hint span {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.6;
    }

    .scroll-hint .arrow {
      width: 20px;
      height: 20px;
      border-right: 2px solid #fff;
      border-bottom: 2px solid #fff;
      transform: rotate(45deg);
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: rotate(45deg) translateY(0); }
      50% { transform: rotate(45deg) translateY(6px); }
    }

    /* Scene-2 Video Section */
    .scene-2-section {
      position: relative;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .scene-2-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Disable scroll initially */
    body.no-scroll {
      overflow: hidden;
    }
  </style>
</head>
<body class="no-scroll">
  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="loader-text">Loading...</div>
    <div class="loader-bar">
      <div class="loader-fill" id="loader-fill"></div>
    </div>
  </div>

  <!-- Scroll hint -->
  <div class="scroll-hint" id="scroll-hint">
    <span>Scroll to play</span>
    <div class="arrow"></div>
  </div>

  <!-- Scene-1 Video Section -->
  <section class="scene-1-section" id="scene-1-section">
    <video class="scene-1-video" id="scene-1-video" playsinline preload="auto">
      <source src="scene-1.mp4" type="video/mp4">
    </video>
    
    <!-- Tap to play overlay -->
    <div class="tap-overlay" id="tap-overlay">
      <div class="play-button">
        <svg viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </div>
      <span class="tap-text">Tap to play</span>
    </div>
  </section>

  <!-- Canvas-1 Section -->
  <section class="canvas-1-section" id="canvas-1-section">
    <div class="canvas-container">
      <canvas id="frame-canvas"></canvas>
    </div>
  </section>

  <!-- Scene-2 Video Section -->
  <section class="scene-2-section" id="scene-2-section">
    <video class="scene-2-video" id="scene-2-video" playsinline preload="auto">
      <source src="scene-2.mp4" type="video/mp4">
    </video>
  </section>

  <!-- Lenis -->
  <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>

  <script>
    // Prevent browser from restoring scroll position on reload
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }

    // Configuration
    const FRAME_COUNT = 28;
    const FRAME_PATH = 'frames/frame_';
    const FRAME_EXT = '.jpg';

    // Elements
    const canvas = document.getElementById('frame-canvas');
    const ctx = canvas.getContext('2d');
    const canvas1Section = document.getElementById('canvas-1-section');
    const progressBar = document.getElementById('progress');
    const scrollHint = document.getElementById('scroll-hint');
    const loader = document.getElementById('loader');
    const loaderFill = document.getElementById('loader-fill');
    const scene1Section = document.getElementById('scene-1-section');
    const scene1Video = document.getElementById('scene-1-video');
    const tapOverlay = document.getElementById('tap-overlay');
    const scene2Section = document.getElementById('scene-2-section');
    const scene2Video = document.getElementById('scene-2-video');

    // Frame storage
    const frames = [];
    let currentFrame = 0;
    let targetFrame = 0;
    let imagesLoaded = 0;
    let lenis = null;
    let scene1Played = false;
    let scene2Played = false;
    let lastScrollPosition = 0;
    let maxScrollReached = 0;
    let isCorrectingScroll = false;

    // Preload all frames
    function preloadFrames() {
      return new Promise((resolve) => {
        for (let i = 1; i <= FRAME_COUNT; i++) {
          const img = new Image();
          const frameNum = String(i).padStart(4, '0');
          img.src = `${FRAME_PATH}${frameNum}${FRAME_EXT}`;
          
          img.onload = () => {
            imagesLoaded++;
            const frameProgress = (imagesLoaded / FRAME_COUNT) * 90;
            loaderFill.style.width = `${10 + frameProgress}%`;
            
            if (imagesLoaded === FRAME_COUNT) {
              resolve();
            }
          };
          
          img.onerror = () => {
            imagesLoaded++;
            if (imagesLoaded === FRAME_COUNT) {
              resolve();
            }
          };
          
          frames[i - 1] = img;
        }
      });
    }

    // Preload scene-1 and scene-2 videos
    function preloadVideos() {
      return new Promise((resolve) => {
        let videosLoaded = 0;
        const totalVideos = 2;
        
        function checkComplete() {
          videosLoaded++;
          if (videosLoaded === totalVideos) {
            loaderFill.style.width = '10%';
            resolve();
          }
        }
        
        // Scene-1 video
        if (scene1Video.readyState >= 3) {
          checkComplete();
        } else {
          scene1Video.addEventListener('canplaythrough', checkComplete, { once: true });
          scene1Video.addEventListener('error', () => {
            console.warn('Scene-1 video failed to load');
            checkComplete();
          }, { once: true });
          scene1Video.load();
        }
        
        // Scene-2 video
        if (scene2Video.readyState >= 3) {
          checkComplete();
        } else {
          scene2Video.addEventListener('canplaythrough', checkComplete, { once: true });
          scene2Video.addEventListener('error', () => {
            console.warn('Scene-2 video failed to load');
            checkComplete();
          }, { once: true });
          scene2Video.load();
        }
      });
    }

    // Set canvas size based on first frame
    function setupCanvas() {
      const firstFrame = frames[0];
      if (firstFrame && firstFrame.naturalWidth) {
        canvas.width = firstFrame.naturalWidth;
        canvas.height = firstFrame.naturalHeight;
        drawFrame(0);
      }
    }

    // Draw a specific frame
    function drawFrame(index) {
      const frame = frames[index];
      if (frame && frame.complete) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(frame, 0, 0);
        currentFrame = index;
      }
    }

    // Smooth frame interpolation
    function animate() {
      const diff = targetFrame - currentFrame;
      if (Math.abs(diff) > 0.5) {
        const nextFrame = Math.round(currentFrame + diff * 0.15);
        if (nextFrame !== currentFrame && nextFrame >= 0 && nextFrame < FRAME_COUNT) {
          drawFrame(nextFrame);
        }
      }
      requestAnimationFrame(animate);
    }

    // Initialize Lenis
    function initLenis() {
      lenis = new Lenis({
        duration: 1.0,
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        smoothWheel: true,
        wheelMultiplier: 0.8,
        touchMultiplier: 1.5,
      });

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      // Scroll handler
      lenis.on('scroll', ({ scroll, progress: lenisProgress }) => {
        // Disable reverse scroll - only allow forward
        if (scroll < maxScrollReached && !isCorrectingScroll) {
          isCorrectingScroll = true;
          lenis.scrollTo(maxScrollReached, { immediate: true });
          setTimeout(() => {
            isCorrectingScroll = false;
          }, 0);
          return;
        }
        maxScrollReached = scroll;

        const sectionTop = canvas1Section.offsetTop;
        const sectionHeight = canvas1Section.offsetHeight - window.innerHeight;
        
        const scrollInSection = scroll - sectionTop;
        const sectionProgress = Math.max(0, Math.min(1, scrollInSection / sectionHeight));
        
        targetFrame = Math.floor(sectionProgress * (FRAME_COUNT - 1));
        
        // Show/hide scroll hint based on position
        const scene1Height = scene1Section.offsetHeight;
        if (scroll > scene1Height && scroll < scene1Height + window.innerHeight * 0.5) {
          scrollHint.classList.add('visible');
          scrollHint.classList.remove('hidden');
        } else {
          scrollHint.classList.add('hidden');
          scrollHint.classList.remove('visible');
        }
        
        // Trigger scene-2 when we reach the last frame
        const isScrollingDown = scroll > lastScrollPosition;
        lastScrollPosition = scroll;
        
        if (targetFrame >= FRAME_COUNT - 1 && !scene2Played && isScrollingDown) {
          setTimeout(() => {
            playScene2();
          }, 100);
        }
      });

      requestAnimationFrame(raf);
    }

    // Handle scene-1 video tap/click
    function handleScene1Tap() {
      if (scene1Played) return;
      scene1Played = true;
      
      // Hide overlay
      tapOverlay.classList.add('hidden');
      
      // Play video
      scene1Video.play();
      
      // iOS FIX: Warm up scene-2 video during user interaction context
      scene2Video.muted = true;
      scene2Video.play().then(() => {
        scene2Video.pause();
        scene2Video.currentTime = 0;
        scene2Video.muted = false;
        console.log('Scene-2 video warmed up for iOS');
      }).catch(e => {
        console.log('Scene-2 warmup note:', e.message);
      });
      
      // When video ends, enable scrolling and scroll to frames
      scene1Video.addEventListener('ended', () => {
        // Enable scrolling immediately
        document.body.classList.remove('no-scroll');
        
        // Initialize Lenis
        initLenis();
        
        // Hide scene-1 section instantly
        scene1Section.style.display = 'none';
        
        // Make sure we're showing the first frame
        drawFrame(0);
        
        // Scroll to canvas-1 section instantly
        window.scrollTo(0, canvas1Section.offsetTop);
        maxScrollReached = canvas1Section.offsetTop;
        
        // Show scroll hint after a brief delay
        setTimeout(() => {
          scrollHint.classList.add('visible');
        }, 300);
      }, { once: true });
    }

    // Play scene-2 video
    function playScene2() {
      if (scene2Played) return;
      scene2Played = true;
      
      // Disable scrolling during scene-2
      document.body.classList.add('no-scroll');
      
      // Hide canvas-1 section immediately
      canvas1Section.style.display = 'none';
      
      // Show and scroll to scene-2 section
      scene2Section.style.display = 'flex';
      window.scrollTo(0, scene2Section.offsetTop);
      
      // Play scene-2 video
      scene2Video.play();
      
      // When scene-2 ends, re-enable scrolling
      scene2Video.addEventListener('ended', () => {
        document.body.classList.remove('no-scroll');
      }, { once: true });
    }

    // Setup scene-1 interactions
    function setupScene1() {
      scene1Section.addEventListener('click', handleScene1Tap);
      scene1Section.addEventListener('touchend', (e) => {
        e.preventDefault();
        handleScene1Tap();
      });
    }

    // Initialize
    async function init() {
      // Force scroll to top on page load
      window.scrollTo(0, 0);
      
      // Reset scene-1 section visibility
      scene1Section.style.display = 'flex';
      scene1Section.style.opacity = '1';
      scene1Video.currentTime = 0;
      tapOverlay.classList.remove('hidden');
      scene1Played = false;
      scene2Played = false;
      maxScrollReached = 0;
      
      // Reset canvas-1 and scene-2 sections
      canvas1Section.style.display = 'block';
      scene2Section.style.display = 'none';
      scene2Video.currentTime = 0;
      
      // Preload videos first, then frames
      await preloadVideos();
      await preloadFrames();
      
      setupCanvas();
      setupScene1();
      
      // Hide loader
      loader.classList.add('hidden');
      
      // Start frame animation loop
      animate();
    }

    init();
  </script>
</body>
</html>
